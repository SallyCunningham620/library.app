<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Library Section-->
    <div class="library-page">
        <div class="header" alt="Background image from Unsplash, Author is IÃ±aki del Olmo.">
            <h1 class="title">Sally's Library</h1>
            <button type="button" id="new-form-btn" class="new-form-btn">Add a New Book</button>
            <div class="form-div" id="form-div">
<!--Form to add a new book-->
            <form action="" class="new-book-form" id="new-book-form">
                <h1>Add New Book</h1>
                <label for="book-title">Book Title
                    <input type="text" placeholder="Enter Title" id="book-title" name="book-title" maxlength="50" required autofocus>
                </label>
                <label for="author">Author
                    <input type="text" placeholder="Enter Author" id="author" name="author" maxlength="50" required>
                </label>
                <label for="number-pages">Number of Pages
                    <input type="number" placeholder="Enter pages" id="number-pages" name="number-pages" min="1" required>
                </label>
                <div class="checkbox-div">
                    <input type="checkbox" class="unread-or-read" id="unread-or-read">
                    <label>Read</label>
                </div>
                <div>
                    <button>Add Book</button>
                    <button type="button" id="close-form-btn" class="close-form-btn">Close</button>
                </div>
            </form>
            </div>
        </div>
<!--Books in library-->
        <div class="banner"></div>
        <h2>Books I want to read and Books I have read</h2>
        <div class="books-container" id="books-container">
        </div>
    </div>
<!--Git navigation to Portfolio-->
    <div class="git-nav">
        <link>View <a href="https://github.com/SallyCunningham620">Sally Cunningham GitHub</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
