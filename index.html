<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library-page">
        <div class="header" alt="Background image from Unsplash, Author is IÃ±aki del Olmo.">
            <h1 class="title">Sally's Library</h1>
            <button id="new-book-btn" class="new-book-btn" onclick="openForm()">Add a New Book</button>
            <form  type="button" class="new-book-form" id="new-book-form">
                <h1>Add New Book</h1>
                <label for="title">Book Title
                    <input type="text" placeholder="Enter Title" id="title" name="title">
                </label>
                <label for="author">Author
                    <input type="text" placeholder="Enter Author" id="author" name="author">
                </label>
                <label for="number-pages">Number of Pages
                    <input type="number" placeholder="Enter pages" id="number-page" name="number-pages" min="1">
                </label>
                <div>
                    <input type="checkbox">
                    <p>Read</p>
                </div>
                <div>
                    <button type="submit" class="add-book" id="add-book">Add Book</button>
                    <button type="button" onclick="closeForm()">Close</button>
                </div>
                </form>
        
        </div>
        <div class="banner"></div>
        <div class="container">
            <div class="top">
                <h2>Books I want to Read</h2>
                <div class="books-to-read">
                    <div class="cards to-read">
                        <div class="card">
                            <img>
                            <p>Title</p>
                            <p>Author</p>
                            <p>Number of pages</p>
                        </div>
                        <div class="card">
                            <img>
                            <p>Title</p>
                            <p>Author</p>
                            <p>Number of pages</p>
                        </div>
                        <div class="card">
                            <img>
                            <p>Title</p>
                            <p>Author</p>
                            <p>Number of pages</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <h2>Books I have Read</h2>
                <div class="books-read"></div>
                <div class="cards read">
                    <div class="card">
                        <img>
                        <p>Title</p>
                        <p>Author</p>
                        <p>Number of pages</p>
                    </div>
                    <div class="card">
                        <img>
                        <p>Title</p>
                        <p>Author</p>
                        <p>Number of pages</p>
                    </div>
                    <div class="card">
                        <img>
                        <p>Title</p>
                        <p>Author</p>
                        <p>Number of pages</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
