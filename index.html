<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Library Section-->
    <div class="library-page">
        <div class="header" alt="Background image from Unsplash, Author is IÃ±aki del Olmo.">
            <h1 class="title">Sally's Library</h1>
            <button type="button" id="new-form-btn" class="new-form-btn">Add a New Book</button>
            <div class="form-div" id="form-div">
<!--Form to add a new book-->
            <form action="" class="new-book-form" id="new-book-form">
                <h1>Add New Book</h1>
                <div>
                    <label for="book-title">Book Title</label>
                    <input type="text" placeholder="Enter Title" id="book-title" name="Book title" minlength="5" maxlength="50" required autofocus>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" placeholder="Enter Author" id="author" name="Author" minlength="1" maxlength="50" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="number-pages">Number of Pages</label>
                    <input type="number" placeholder="Enter pages" id="number-pages" name="number-pages" min="1">
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" class="unread-or-read" id="unread-or-read">
                    <label>Read</label>
                </div>
                <div>
                    <button id="add-book-btn">Add Book</button>
                    <button type="button" id="close-form-btn" class="close-form-btn">Close</button>
                </div>
            </form>
            </div>
        </div>
<!--Books in library-->
        <div class="banner"></div>
        <h2>Books I want to read and Books I have read</h2>
        <div class="books-container" id="books-container">
        </div>
    </div>
<!--Portfolio Nav-->
    <div class="port-nav">
        <link><a href="https://sallycunningham620.github.io/sallycunningham.developer.1/">View Sally Cunningham Portfolio</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
